<div id=D__ID>

		Your participation in this study is voluntary.<br><br>
		<br>
		<button id="yes__ID" style="background-color:#748A66" class="btn btn-lg">To Registration</button><br><br><br><br><br>

			</div>
		</div>

	<script>
		function F__ID(){
			var m=$vm.module_list['__MODULE__'];
			if(m.prefix==undefined) m.prefix="";
			$('#yes__ID').on('click',function(){	$vm.load_module(m.prefix+'registration-form','',{});	})
			$('#list__ID').on('dblclick',function(){
				$vm.load_module(m.prefix+'registration-data','',{});	
			})
			$vm.home_ready=1;
		}
	</script>
	<style>
		#D__ID{
			font-family: 'Roboto Slab';
			height:100%;
			animation: vm_module_fadein 1.0s;
	        padding-bottom:5%;
			margin-top:-100px;
			padding-top:80px;
			color:#fff;
		}
		#yes__ID{
			border-radius:2rem;
			background-color: #13B51F;
			width:180px;height:60px;
			font-family: Arial, Helvetica, sans-serif
		}
		#no__ID{
			border-radius:2rem;

			height:60px;

			border-width: 2px;

			color:#fff;
		}
		#no__ID:hover{
			background-color: rgb(0,0,0,0);
